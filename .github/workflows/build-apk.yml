name: Build APK (Kivy)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # =========================
      # 1) Checkout repo
      # =========================
      - name: Checkout
        uses: actions/checkout@v4

      # =========================
      # 2) Python
      # =========================
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # =========================
      # 3) System dependencies
      # =========================
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git zip unzip openjdk-17-jdk \
            autoconf automake libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev

      # =========================
      # 4) Android SDK / NDK
      # =========================
      - name: Install Android SDK/NDK
        uses: android-actions/setup-android@v3

      # =========================
      # 5) Accept licenses + install exact versions
      # =========================
      - name: Accept licenses + install SDK packages
        run: |
          SDKMANAGER="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager"

          yes | "$SDKMANAGER" --licenses

          "$SDKMANAGER" \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;25.2.9519653"

      # =========================
      # 6) Buildozer + force paths
      # =========================
      - name: Install Buildozer and configure paths
        run: |
          python -m pip install --upgrade pip
          pip install buildozer cython

          # Force SDK / NDK paths
          sed -i "s|^android\.sdk_path *=.*|android.sdk_path = $ANDROID_SDK_ROOT|g" buildozer.spec || true
          sed -i "s|^android\.ndk_path *=.*|android.ndk_path = $ANDROID_SDK_ROOT/ndk/25.2.9519653|g" buildozer.spec || true

          grep -q "^android.sdk_path" buildozer.spec || echo "android.sdk_path = $ANDROID_SDK_ROOT" >> buildozer.spec
          grep -q "^android.ndk_path" buildozer.spec || echo "android.ndk_path = $ANDROID_SDK_ROOT/ndk/25.2.9519653" >> buildozer.spec

          # Lock API & build-tools (important)
          grep -q "^android.api" buildozer.spec || echo "android.api = 34" >> buildozer.spec
          grep -q "^android.minapi" buildozer.spec || echo "android.minapi = 21" >> buildozer.spec
          grep -q "^android.sdk_build_tools" buildozer.spec || echo "android.sdk_build_tools = 34.0.0" >> buildozer.spec

      # =========================
      # 7) Build APK
      # =========================
      - name: Build APK
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROIDNDK: ${{ env.ANDROID_SDK_ROOT }}/ndk/25.2.9519653
        run: |
          buildozer -v android debug

      # =========================
      # 8) Upload APK
      # =========================
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
